<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="autofill_sel_cbx">
    <div class="selectInfo">
        <select class="select_ctl">
            <option>豪华房</option>
            <option>大床房</option>
            <option>单人间</option>
            <option>双人间</option>
            <option>三人间</option>
        </select>
    </div>
    <div class="checkInfo">
        <div>
            <span>床宽(单位:m):</span>
            <ul>
                <li>
                    <input type="checkbox">1.5
                </li>
                <li>
                    <input type="checkbox">1.8
                </li>
                <li>
                    <input type="checkbox">2
                </li>
            </ul>
        </div>
        <div>
            <span>是否有窗:</span>
            <ul>
                <li>
                    <input type="checkbox">有
                </li>
                <li>
                    <input type="checkbox">无
                </li>
            </ul>
        </div>
        <div>
            <span>床数:</span>
            <ul>
                <li>
                    <input type="checkbox">1
                </li>
                <li>
                    <input type="checkbox">2
                </li>
                <li>
                    <input type="checkbox">3
                </li>
            </ul>
        </div>
    </div>

</div>
<script src="bundle.js"></script>
</body>
</html>
