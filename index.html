<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="autofill_sel_cbx">
    <div class="selectInfo">
        <select class="select_ctl">
            <option value="1">豪华房</option>
            <option value="2">大床房</option>
            <option value="3">单人间</option>
            <option value="4">双人间</option>
            <option value="5">三人间</option>
        </select>
    </div>
    <div class="checkInfo">
        <div class="bedWidth">
            <span>床宽(单位:m):</span>
            <ul >
                <li>
                    <input value="1.5" type="checkbox">1.5
                </li>
                <li>
                    <input  value="1.8" type="checkbox">1.8
                </li>
                <li>
                    <input value="2" type="checkbox">2
                </li>
            </ul>
        </div>
        <div class="hasWin">
            <span>是否有窗:</span>
            <ul>
                <li>
                    <input value="1" type="checkbox">有
                </li>
                <li>
                    <input value="0" type="checkbox">无
                </li>
            </ul>
        </div>
        <div class="bedNum">
            <span>床数:</span>
            <ul>
                <li>
                    <input value="1" type="checkbox">1
                </li>
                <li>
                    <input value="2" type="checkbox">2
                </li>
                <li>
                    <input value="3" type="checkbox">3
                </li>
            </ul>
        </div>
    </div>

</div>
<script src="bundle.js"></script>
</body>
</html>
