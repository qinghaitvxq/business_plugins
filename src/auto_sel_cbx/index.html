<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="autofill_sel_cbx">
    <div>
        <select>
            <option>豪华房</option>
            <option>大床房</option>
            <option>单人间</option>
            <option>双人间</option>
            <option>三人间</option>
        </select>
    </div>
    <div>
        <div>
            <span>床宽:</span>
            <ul>
                <li>
                    <checkbox>1.5米</checkbox>
                </li>
                <li>
                    <checkbox>1.8米</checkbox>
                </li>
                <li>
                    <checkbox>2 米</checkbox>
                </li>
            </ul>
        </div>
        <div>
            <span>是否有窗:</span>
            <ul>
                <li>
                    <checkbox>有窗</checkbox>
                </li>
                <li>
                    <checkbox>无窗</checkbox>
                </li>
            </ul>
        </div>
        <div>
            <span>床数:</span>
            <ul>
                <li>
                    <checkbox>1张</checkbox>
                </li>
                <li>
                    <checkbox>2张</checkbox>
                </li>
                <li>
                    <checkbox>3张</checkbox>
                </li>
            </ul>
        </div>
    </div>

</div>


<script src="bundle.js"></script>
</body>
</html>
